<!DOCTYPE html>
<html>
<head>
    <style>
        .collapsible {
            cursor: pointer;
        }

        .content {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>
    <h2 class="collapsible">Danh sách mở rộng</h2>
    <div class="content">
        <ul>
            <li>Mục 1</li>
            <li>Mục 2</li>
            <li>Mục 3</li>
        </ul>
    </div>

    <script>
        const collapsible = document.querySelector('.collapsible');
        const content = document.querySelector('.content');

        collapsible.addEventListener('click', function() {
            content.classList.toggle('active');
        });
    </script>
</body>
</html>
